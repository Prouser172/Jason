<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2c2e2, #e6f7ff); /* Gradient background */
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6347;
            margin: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Text shadow */
            text-decoration: underline; /* Underline */
            text-decoration-color: #ff6347; /* Underline color */
            text-decoration-thickness: 3px; /* Underline thickness */
        }
        .message {
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow */
            border: 2px solid #ff6347; /* Border color */
            border-left: 5px solid #ff6347; /* Decorative border-left */
            border-top: 5px solid #ff6347; /* Decorative border-top */
        }
        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
            font-family: 'Roboto', sans-serif;
            font-style: italic; /* Italic text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text shadow */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Button shadow */
        }
        .button:hover {
            background-color: #e55347;
        }
        /* Confetti Animation */
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            opacity: 0;
            animation: confetti 3s linear infinite;
        }
        .confetti div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti div:nth-child(2) { left: 20%; animation-delay: 0.2s; }
        .confetti div:nth-child(3) { left: 30%; animation-delay: 0.4s; }
        .confetti div:nth-child(4) { left: 40%; animation-delay: 0.6s; }
        .confetti div:nth-child(5) { left: 50%; animation-delay: 0.8s; }
        .confetti div:nth-child(6) { left: 60%; animation-delay: 1s; }
        .confetti div:nth-child(7) { left: 70%; animation-delay: 1.2s; }
        .confetti div:nth-child(8) { left: 80%; animation-delay: 1.4s; }
        .confetti div:nth-child(9) { left: 90%; animation-delay: 1.6s; }
    </style>
</head>
<body>
    <div class="confetti">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    <h1>Happy Birthday, Miroshan!</h1>
    <div class="emoji">
        üéâ üéÇ üéÅ üéà
    </div>
    <div class="message">
        Wishing you a day filled with joy, laughter, and all your favorite things. May this year bring you happiness, success, and all the wonderful moments you deserve!
    </div>
    <a href="#" class="button">Send a Message</a>
    <div class="footer">
        With love, Pradeepan 
    </div>
</body>
</html>
